<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria - AI Avatar Agent</title>
    <meta name="description" content="Aria - Live AI Avatar Agent with D-ID + OpenAI Realtime">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .pulse-ring { animation: pulse-ring 2s ease-in-out infinite; }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #avatar-video {
            transform: scaleX(-1);
            object-fit: cover;
        }
        
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white">
    <div class="container mx-auto px-4 py-6 max-w-4xl min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="text-center mb-4">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                Aria
            </h1>
            <p class="text-purple-300/70 text-sm">AI Avatar Agent</p>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col lg:flex-row gap-6">
            
            <!-- Avatar Section -->
            <div class="flex-1 flex flex-col items-center">
                <!-- Avatar Container -->
                <div class="relative w-full max-w-md aspect-square mb-4">
                    <!-- Pulse rings (shown when speaking) -->
                    <div id="pulse-outer" class="absolute inset-[-10px] bg-gradient-to-r from-purple-500/20 to-pink-500/20 rounded-3xl pulse-ring opacity-0 transition-opacity"></div>
                    
                    <!-- Video container -->
                    <div class="relative w-full h-full bg-slate-800/50 rounded-2xl overflow-hidden border border-purple-500/30">
                        <!-- Avatar video -->
                        <video id="avatar-video" class="w-full h-full" autoplay playsinline></video>
                        
                        <!-- Placeholder when not connected -->
                        <div id="avatar-placeholder" class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-slate-800 to-slate-900">
                            <div class="text-center">
                                <div class="w-24 h-24 mx-auto mb-4 bg-gradient-to-br from-purple-600 to-pink-600 rounded-full flex items-center justify-center">
                                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                    </svg>
                                </div>
                                <p class="text-slate-400 text-sm">Click Start to connect</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status -->
                <div id="status-badge" class="glass rounded-full px-4 py-2 mb-4">
                    <div class="flex items-center gap-2">
                        <span id="status-dot" class="w-2 h-2 rounded-full bg-slate-500"></span>
                        <span id="status-text" class="text-sm text-slate-300">Ready to connect</span>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="flex gap-3">
                    <button id="start-btn" onclick="startAvatarSession()" 
                        class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 rounded-full font-medium transition-all transform hover:scale-105 shadow-lg">
                        <span class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                            </svg>
                            Start Avatar
                        </span>
                    </button>
                    
                    <button id="stop-btn" onclick="endAvatarSession()" 
                        class="hidden px-6 py-3 bg-red-600/80 hover:bg-red-500 rounded-full font-medium transition-all">
                        <span class="flex items-center gap-2">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <rect x="6" y="6" width="12" height="12" rx="2"/>
                            </svg>
                            End Call
                        </span>
                    </button>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Messages -->
                <div id="chat-container" class="flex-1 glass rounded-2xl p-4 mb-4 min-h-[300px] max-h-[500px] overflow-y-auto scrollbar-thin">
                    <div id="chat-messages" class="space-y-3">
                        <div class="text-center text-slate-500 text-sm py-8">
                            Start a conversation with Aria
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="glass rounded-2xl p-3">
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="chat-input" 
                            placeholder="Type a message or speak..."
                            class="flex-1 bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-purple-500"
                            onkeypress="if(event.key==='Enter')sendMessage()"
                        >
                        <button onclick="sendMessage()" class="px-4 py-3 bg-purple-600 hover:bg-purple-500 rounded-xl transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Error Toast -->
        <div id="error-toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 bg-red-500/90 backdrop-blur rounded-lg shadow-lg opacity-0 translate-y-4 transition-all pointer-events-none">
            <span id="error-text">Error message</span>
        </div>
    </div>

    <script>
        // =============================================
        // Configuration
        // =============================================
        const API_BASE_URL = 'http://localhost:8000';

        // =============================================
        // State
        // =============================================
        let peerConnection = null;
        let streamId = null;
        let sessionId = null;
        let isConnected = false;

        // =============================================
        // DOM Elements
        // =============================================
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const pulseOuter = document.getElementById('pulse-outer');
        const avatarVideo = document.getElementById('avatar-video');
        const avatarPlaceholder = document.getElementById('avatar-placeholder');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const errorToast = document.getElementById('error-toast');
        const errorText = document.getElementById('error-text');

        // =============================================
        // UI Helpers
        // =============================================
        function updateStatus(text, color) {
            statusText.textContent = text;
            statusDot.className = 'w-2 h-2 rounded-full';
            statusDot.classList.add(`bg-${color}-500`);
        }

        function showError(message) {
            errorText.textContent = message;
            errorToast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => {
                errorToast.classList.add('opacity-0', 'translate-y-4');
            }, 5000);
        }

        function setSpeaking(speaking) {
            if (speaking) {
                pulseOuter.classList.remove('opacity-0');
                pulseOuter.classList.add('opacity-100');
            } else {
                pulseOuter.classList.add('opacity-0');
                pulseOuter.classList.remove('opacity-100');
            }
        }

        function addMessage(role, content) {
            // Clear placeholder
            const placeholder = chatMessages.querySelector('.text-center');
            if (placeholder) placeholder.remove();

            const div = document.createElement('div');
            div.className = role === 'user' 
                ? 'bg-purple-600/20 border border-purple-500/30 rounded-xl p-3 ml-8' 
                : 'bg-slate-700/30 border border-slate-600/30 rounded-xl p-3 mr-8';
            
            div.innerHTML = `
                <span class="text-xs font-medium ${role === 'user' ? 'text-purple-400' : 'text-pink-400'}">
                    ${role === 'user' ? 'You' : 'Aria'}
                </span>
                <p class="text-sm text-slate-200 mt-1">${content}</p>
            `;
            
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // =============================================
        // D-ID API Helpers
        // =============================================
        async function callDIDAPI(action, data = {}) {
            const response = await fetch(`${API_BASE_URL}/api/did-stream`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action, ...data })
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'API request failed');
            }
            
            return response.json();
        }

        // =============================================
        // Avatar Session
        // =============================================
        async function startAvatarSession() {
            try {
                startBtn.disabled = true;
                updateStatus('Connecting...', 'yellow');

                // Step 1: Create D-ID stream
                console.log('Creating D-ID stream...');
                const createResult = await callDIDAPI('create-stream');
                
                streamId = createResult.id;
                sessionId = createResult.session_id;
                const offer = createResult.offer;
                
                console.log('Stream created:', streamId);

                // Step 2: Create peer connection
                peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // Step 3: Handle remote video track
                peerConnection.ontrack = (event) => {
                    console.log('Received remote track');
                    avatarVideo.srcObject = event.streams[0];
                    avatarPlaceholder.classList.add('hidden');
                };

                // Step 4: Handle ICE candidates
                peerConnection.onicecandidate = async (event) => {
                    if (event.candidate) {
                        console.log('Sending ICE candidate');
                        await callDIDAPI('submit-ice', {
                            stream_id: streamId,
                            session_id: sessionId,
                            candidate: event.candidate.toJSON()
                        });
                    }
                };

                // Step 5: Set remote description (offer from D-ID)
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
                
                // Step 6: Create and set local answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Step 7: Send answer to D-ID
                await callDIDAPI('submit-sdp', {
                    stream_id: streamId,
                    session_id: sessionId,
                    answer: answer
                });

                // Success!
                isConnected = true;
                updateStatus('Connected - Speak or type!', 'green');
                startBtn.classList.add('hidden');
                stopBtn.classList.remove('hidden');
                startBtn.disabled = false;

                console.log('Avatar session started successfully!');

            } catch (error) {
                console.error('Connection error:', error);
                showError(error.message);
                updateStatus('Connection failed', 'red');
                startBtn.disabled = false;
                cleanup();
            }
        }

        async function endAvatarSession() {
            try {
                if (streamId) {
                    await callDIDAPI('close-stream', { stream_id: streamId });
                }
            } catch (e) {
                console.log('Error closing stream:', e);
            }
            
            cleanup();
            updateStatus('Disconnected', 'slate');
            startBtn.classList.remove('hidden');
            stopBtn.classList.add('hidden');
            avatarPlaceholder.classList.remove('hidden');
        }

        function cleanup() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            streamId = null;
            sessionId = null;
            isConnected = false;
            avatarVideo.srcObject = null;
            setSpeaking(false);
        }

        // =============================================
        // Chat
        // =============================================
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            if (!isConnected) {
                showError('Please start the avatar session first');
                return;
            }

            chatInput.value = '';
            addMessage('user', message);
            setSpeaking(true);

            try {
                // Send message to D-ID agent
                await callDIDAPI('speak', {
                    stream_id: streamId,
                    session_id: sessionId,
                    text: message
                });
                
                // The avatar will respond through the video stream
                // We'll get the response text from D-ID's response
                
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Failed to send message');
                setSpeaking(false);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>
</html>
