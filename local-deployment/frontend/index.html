<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Support Agent - Aria</title>
  <meta name="description" content="AI-powered IT support agent with real-time avatar interaction">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: 220 20% 4%;
      --foreground: 210 40% 98%;
      --card: 220 18% 8%;
      --card-foreground: 210 40% 98%;
      --primary: 142 70% 45%;
      --primary-foreground: 220 20% 4%;
      --primary-glow: 142 70% 55%;
      --secondary: 220 18% 14%;
      --secondary-foreground: 210 40% 98%;
      --muted: 220 18% 14%;
      --muted-foreground: 215 20% 55%;
      --accent: 262 83% 58%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 72% 51%;
      --destructive-foreground: 210 40% 98%;
      --border: 220 18% 18%;
      --input: 220 18% 14%;
      --ring: 142 70% 45%;
      --radius: 0.75rem;
    }
    
    * { box-sizing: border-box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      margin: 0;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .glass-strong {
      background: hsl(var(--card) / 0.9);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid hsl(var(--border) / 0.6);
    }
    
    .bg-gradient-primary {
      background: linear-gradient(135deg, hsl(142 70% 45%), hsl(162 70% 50%));
    }
    
    .shadow-card {
      box-shadow: 0 8px 32px hsl(0 0% 0% / 0.4);
    }
    
    @keyframes wave {
      0% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
      100% { transform: scaleY(0.3); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .animate-wave {
      animation: wave 1s ease-in-out infinite;
    }
    
    .animate-pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Scrollbar styling */
    .scrollbar-thin::-webkit-scrollbar {
      width: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: hsl(var(--secondary));
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: hsl(var(--muted-foreground) / 0.3);
      border-radius: 2px;
    }
    
    .text-muted-foreground {
      color: hsl(var(--muted-foreground));
    }
    
    .bg-secondary {
      background: hsl(var(--secondary));
    }
    
    .bg-card {
      background: hsl(var(--card));
    }
    
    .border-border {
      border-color: hsl(var(--border));
    }
    
    .text-foreground {
      color: hsl(var(--foreground));
    }
    
    .text-primary {
      color: hsl(var(--primary));
    }
    
    .bg-primary {
      background: hsl(var(--primary));
    }
    
    .text-primary-foreground {
      color: hsl(var(--primary-foreground));
    }

    /* Responsive adjustments */
    @media (min-width: 1024px) {
      .lg\:border-l {
        border-left: 1px solid hsl(var(--border) / 0.5);
      }
      .lg\:border-t-0 {
        border-top: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 glass-strong">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-center">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-lg bg-gradient-primary flex items-center justify-center">
          <svg class="w-5 h-5" style="color: hsl(var(--primary-foreground))" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <span class="font-semibold text-foreground">AI Support Agent</span>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="pt-24 pb-12 px-6">
    <div class="w-full max-w-6xl mx-auto">
      <div class="glass-strong rounded-2xl overflow-hidden shadow-card">
        <!-- Video call header -->
        <div class="flex items-center justify-between px-6 py-4" style="border-bottom: 1px solid hsl(var(--border) / 0.5)">
          <div class="flex items-center gap-3">
            <div id="statusDot" class="w-3 h-3 rounded-full" style="background: hsl(var(--muted-foreground))"></div>
            <span class="text-sm font-medium text-foreground">AI IT Support Agent - Aria</span>
            <span id="statusText" class="text-xs text-muted-foreground">• Disconnected</span>
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
            <div id="audioLevels" class="flex items-end gap-0.5 h-4">
              <div class="w-1 rounded-full transition-all duration-150" style="height: 30%; background: hsl(var(--muted-foreground) / 0.3)"></div>
              <div class="w-1 rounded-full transition-all duration-150" style="height: 30%; background: hsl(var(--muted-foreground) / 0.3)"></div>
              <div class="w-1 rounded-full transition-all duration-150" style="height: 30%; background: hsl(var(--muted-foreground) / 0.3)"></div>
              <div class="w-1 rounded-full transition-all duration-150" style="height: 30%; background: hsl(var(--muted-foreground) / 0.3)"></div>
              <div class="w-1 rounded-full transition-all duration-150" style="height: 30%; background: hsl(var(--muted-foreground) / 0.3)"></div>
            </div>
          </div>
        </div>

        <div class="flex flex-col lg:flex-row">
          <!-- Avatar video section -->
          <div class="flex-1 relative min-h-[500px] lg:min-h-[600px]" style="background: linear-gradient(to bottom, hsl(var(--secondary) / 0.5), hsl(var(--background)))">
            <div class="absolute inset-0" style="background: radial-gradient(ellipse at center, hsl(var(--primary) / 0.05), transparent 70%)"></div>

            <div class="relative z-10 flex items-center justify-center h-full">
              <!-- Video element -->
              <video id="avatarVideo" autoplay playsinline class="w-full h-full object-contain max-h-[550px] transition-all opacity-0 absolute"></video>
              
              <!-- Placeholder when not connected -->
              <div id="placeholder" class="flex items-center justify-center">
                <div class="text-center">
                  <div class="w-32 h-32 mx-auto mb-6 rounded-2xl flex items-center justify-center" style="background: linear-gradient(to bottom right, hsl(var(--primary) / 0.2), hsl(var(--primary) / 0.05)); border: 1px solid hsl(var(--primary) / 0.2)">
                    <svg class="w-16 h-16" style="color: hsl(var(--primary) / 0.6)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                  </div>
                  <p class="text-muted-foreground text-lg mb-2">Ready to assist</p>
                  <p class="text-xs" style="color: hsl(var(--muted-foreground) / 0.6)">Click "Start Call" to begin</p>
                </div>
              </div>

              <!-- Connecting state -->
              <div id="connectingState" class="hidden flex items-center justify-center animate-pulse">
                <div class="text-center">
                  <svg class="w-16 h-16 text-primary animate-spin mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                  <p class="text-muted-foreground">Initializing avatar...</p>
                  <p class="text-xs mt-2" style="color: hsl(var(--muted-foreground) / 0.6)">This may take a moment</p>
                </div>
              </div>

              <!-- Speaking indicator overlay -->
              <div id="speakingIndicator" class="hidden absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center gap-2 px-4 py-2 rounded-full shadow-lg" style="background: hsl(var(--card) / 0.9); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border) / 0.5)">
                <div id="indicatorContent" class="flex items-center gap-2">
                  <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>
                  <span class="text-sm text-muted-foreground">Listening...</span>
                </div>
              </div>
            </div>

            <!-- Call controls -->
            <div class="absolute bottom-20 left-1/2 -translate-x-1/2 z-30 flex items-center gap-3">
              <!-- Start Call Button -->
              <button id="startBtn" onclick="startAvatarSession()" class="rounded-full px-8 py-3 font-medium flex items-center gap-2 transition-all hover:opacity-90" style="background: linear-gradient(135deg, hsl(142 70% 45%), hsl(162 70% 50%)); color: hsl(var(--primary-foreground)); box-shadow: 0 4px 16px hsl(142 70% 45% / 0.3)">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
                Start Call
              </button>

              <!-- Connecting Button (hidden by default) -->
              <button id="connectingBtn" class="hidden rounded-full px-8 py-3 font-medium flex items-center gap-2" style="background: hsl(var(--secondary)); color: hsl(var(--secondary-foreground))" disabled>
                <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Connecting...
              </button>

              <!-- Connected Controls (hidden by default) -->
              <div id="connectedControls" class="hidden flex items-center gap-3">
                <button id="muteBtn" onclick="toggleMute()" class="rounded-full w-12 h-12 flex items-center justify-center transition-all" style="background: hsl(var(--card) / 0.8); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border) / 0.5)">
                  <svg id="micIcon" class="w-5 h-5 text-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                  </svg>
                  <svg id="micOffIcon" class="hidden w-5 h-5" style="color: hsl(var(--destructive-foreground))" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15zm12-3l4 4m0-4l-4 4" />
                  </svg>
                </button>
                <button class="rounded-full w-12 h-12 flex items-center justify-center" style="background: hsl(var(--card) / 0.8); backdrop-filter: blur(8px); border: 1px solid hsl(var(--border) / 0.5)">
                  <svg class="w-5 h-5 text-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </button>
                <button onclick="endAvatarSession()" class="rounded-full w-12 h-12 flex items-center justify-center" style="background: hsl(var(--destructive))">
                  <svg class="w-5 h-5" style="color: hsl(var(--destructive-foreground))" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Chat section -->
          <div class="lg:w-96 flex flex-col max-h-[600px] lg:border-l" style="border-top: 1px solid hsl(var(--border) / 0.5);">
            <div class="flex items-center gap-2 px-4 py-3" style="border-bottom: 1px solid hsl(var(--border) / 0.5)">
              <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
              </svg>
              <span class="text-sm font-medium">Live Transcript</span>
            </div>

            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 scrollbar-thin">
              <div id="emptyState" class="text-center text-muted-foreground text-sm py-8">
                Click "Start Call" to begin talking with Aria
              </div>
            </div>

            <!-- Input area -->
            <div class="p-4" style="border-top: 1px solid hsl(var(--border) / 0.5)">
              <div class="flex items-center gap-2">
                <input
                  id="messageInput"
                  type="text"
                  placeholder="Type a message..."
                  class="flex-1 rounded-full px-4 py-2.5 text-sm focus:outline-none focus:ring-2"
                  style="background: hsl(var(--secondary)); color: hsl(var(--foreground)); border: 1px solid hsl(var(--border)); --tw-ring-color: hsl(var(--ring))"
                  onkeypress="if(event.key==='Enter')sendMessage()"
                  disabled
                >
                <button
                  id="sendBtn"
                  onclick="sendMessage()"
                  class="rounded-full w-10 h-10 flex items-center justify-center transition-all"
                  style="background: linear-gradient(135deg, hsl(142 70% 45%), hsl(162 70% 50%))"
                  disabled
                >
                  <svg class="w-4 h-4" style="color: hsl(var(--primary-foreground))" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ============ Configuration ============
    const API_BASE = '';

    // ============ State ============
    let peerConnection = null;
    let streamId = null;
    let sessionId = null;
    let isConnected = false;
    let isMuted = false;
    let isSpeaking = false;
    let isProcessing = false;
    let messageId = 0;

    // ============ DOM Elements ============
    const avatarVideo = document.getElementById('avatarVideo');
    const placeholder = document.getElementById('placeholder');
    const connectingState = document.getElementById('connectingState');
    const speakingIndicator = document.getElementById('speakingIndicator');
    const indicatorContent = document.getElementById('indicatorContent');
    const startBtn = document.getElementById('startBtn');
    const connectingBtn = document.getElementById('connectingBtn');
    const connectedControls = document.getElementById('connectedControls');
    const muteBtn = document.getElementById('muteBtn');
    const micIcon = document.getElementById('micIcon');
    const micOffIcon = document.getElementById('micOffIcon');
    const chatMessages = document.getElementById('chatMessages');
    const emptyState = document.getElementById('emptyState');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const audioLevels = document.getElementById('audioLevels');

    // ============ UI Helpers ============
    function updateStatus(status) {
      if (status === 'connected') {
        statusDot.style.background = 'hsl(var(--primary))';
        statusDot.classList.add('animate-pulse');
        statusText.textContent = '• Connected';
      } else if (status === 'connecting') {
        statusDot.style.background = '#eab308';
        statusDot.classList.add('animate-pulse');
        statusText.textContent = '• Connecting...';
      } else {
        statusDot.style.background = 'hsl(var(--muted-foreground))';
        statusDot.classList.remove('animate-pulse');
        statusText.textContent = '• Disconnected';
      }
    }

    function updateSpeakingIndicator(speaking, processing) {
      if (!isConnected) {
        speakingIndicator.classList.add('hidden');
        return;
      }
      
      speakingIndicator.classList.remove('hidden');
      
      if (speaking) {
        indicatorContent.innerHTML = `
          <div class="flex gap-0.5">
            ${[0,1,2,3,4].map(i => `
              <div class="w-1.5 bg-primary rounded-full animate-wave" style="height: 16px; animation-delay: ${i * 0.1}s"></div>
            `).join('')}
          </div>
          <span class="text-sm text-foreground font-medium ml-2">Speaking...</span>
        `;
        // Animate audio levels
        const bars = audioLevels.children;
        for (let bar of bars) {
          bar.style.background = 'hsl(var(--primary))';
          bar.style.height = `${Math.random() * 70 + 30}%`;
        }
      } else if (processing) {
        indicatorContent.innerHTML = `
          <svg class="w-4 h-4 text-primary animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span class="text-sm text-muted-foreground">Thinking...</span>
        `;
        // Reset audio levels
        const bars = audioLevels.children;
        for (let bar of bars) {
          bar.style.background = 'hsl(var(--muted-foreground) / 0.3)';
          bar.style.height = '30%';
        }
      } else {
        indicatorContent.innerHTML = `
          <div class="w-2 h-2 bg-primary rounded-full animate-pulse"></div>
          <span class="text-sm text-muted-foreground">Listening...</span>
        `;
        // Reset audio levels
        const bars = audioLevels.children;
        for (let bar of bars) {
          bar.style.background = 'hsl(var(--muted-foreground) / 0.3)';
          bar.style.height = '30%';
        }
      }
    }

    function addMessage(sender, text) {
      const empty = document.getElementById('emptyState');
      if (empty) empty.classList.add('hidden');
      
      const msgDiv = document.createElement('div');
      msgDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
      msgDiv.innerHTML = `
        <div class="max-w-[85%] rounded-2xl px-4 py-2.5 text-sm" style="background: ${sender === 'user' ? 'linear-gradient(135deg, hsl(142 70% 45%), hsl(162 70% 50%))' : 'hsl(var(--secondary))'}; color: ${sender === 'user' ? 'hsl(var(--primary-foreground))' : 'hsl(var(--foreground))'}">
          ${text}
        </div>
      `;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // ============ D-ID API Helpers ============
    async function callDIDAPI(action, additionalData = {}) {
      const response = await fetch(`${API_BASE}/api/did-stream`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action, ...additionalData })
      });
      return response.json();
    }

    // ============ Avatar Session ============
    async function startAvatarSession() {
      try {
        // Update UI
        startBtn.classList.add('hidden');
        connectingBtn.classList.remove('hidden');
        placeholder.classList.add('hidden');
        connectingState.classList.remove('hidden');
        updateStatus('connecting');

        // Create stream
        const streamData = await callDIDAPI('create');
        if (streamData.error) throw new Error(streamData.error);
        
        streamId = streamData.id;
        sessionId = streamData.session_id;
        const offer = streamData.offer;
        const iceServers = streamData.ice_servers;

        // Setup WebRTC
        peerConnection = new RTCPeerConnection({ iceServers });

        peerConnection.ontrack = (event) => {
          if (event.streams && event.streams[0]) {
            avatarVideo.srcObject = event.streams[0];
            avatarVideo.classList.remove('opacity-0');
            avatarVideo.classList.add('opacity-100');
          }
        };

        peerConnection.onicecandidate = async (event) => {
          if (event.candidate) {
            await callDIDAPI('ice', {
              stream_id: streamId,
              session_id: sessionId,
              candidate: event.candidate.toJSON()
            });
          }
        };

        peerConnection.onconnectionstatechange = () => {
          if (peerConnection.connectionState === 'connected') {
            isConnected = true;
            connectingBtn.classList.add('hidden');
            connectingState.classList.add('hidden');
            connectedControls.classList.remove('hidden');
            messageInput.disabled = false;
            sendBtn.disabled = false;
            updateStatus('connected');
            updateSpeakingIndicator(false, false);

            // Send initial greeting
            setTimeout(async () => {
              const greeting = "Hello! I'm Aria, your friendly IT support assistant. How can I help you today?";
              addMessage('agent', greeting);
              await makeAvatarSpeak(greeting);
            }, 1000);
          } else if (peerConnection.connectionState === 'disconnected' || peerConnection.connectionState === 'failed') {
            cleanup();
          }
        };

        // Set remote description (offer from D-ID)
        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));

        // Create and set local answer
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        // Send answer to D-ID
        await callDIDAPI('sdp', {
          stream_id: streamId,
          session_id: sessionId,
          answer: answer
        });

      } catch (error) {
        console.error('Error starting avatar session:', error);
        alert('Failed to start avatar session: ' + error.message);
        cleanup();
      }
    }

    async function makeAvatarSpeak(text) {
      if (!streamId || !sessionId) return;
      
      isSpeaking = true;
      updateSpeakingIndicator(true, false);
      
      // Animate audio levels while speaking
      const speakingInterval = setInterval(() => {
        if (!isSpeaking) {
          clearInterval(speakingInterval);
          return;
        }
        const bars = audioLevels.children;
        for (let bar of bars) {
          bar.style.background = 'hsl(var(--primary))';
          bar.style.height = `${Math.random() * 70 + 30}%`;
        }
      }, 150);
      
      try {
        await callDIDAPI('speak', {
          stream_id: streamId,
          session_id: sessionId,
          text: text
        });
        
        // Estimate speaking duration (rough: 100ms per character)
        const duration = Math.max(2000, text.length * 80);
        await new Promise(resolve => setTimeout(resolve, duration));
        
      } catch (error) {
        console.error('Error making avatar speak:', error);
      } finally {
        isSpeaking = false;
        clearInterval(speakingInterval);
        updateSpeakingIndicator(false, false);
      }
    }

    async function endAvatarSession() {
      if (streamId && sessionId) {
        await callDIDAPI('close', { stream_id: streamId, session_id: sessionId });
      }
      cleanup();
    }

    function cleanup() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      streamId = null;
      sessionId = null;
      isConnected = false;
      isSpeaking = false;
      isProcessing = false;

      avatarVideo.srcObject = null;
      avatarVideo.classList.add('opacity-0');
      avatarVideo.classList.remove('opacity-100');
      
      placeholder.classList.remove('hidden');
      connectingState.classList.add('hidden');
      speakingIndicator.classList.add('hidden');
      startBtn.classList.remove('hidden');
      connectingBtn.classList.add('hidden');
      connectedControls.classList.add('hidden');
      messageInput.disabled = true;
      sendBtn.disabled = true;
      
      // Clear chat
      chatMessages.innerHTML = `
        <div id="emptyState" class="text-center text-muted-foreground text-sm py-8">
          Click "Start Call" to begin talking with Aria
        </div>
      `;
      
      updateStatus('disconnected');
      
      // Reset audio levels
      const bars = audioLevels.children;
      for (let bar of bars) {
        bar.style.background = 'hsl(var(--muted-foreground) / 0.3)';
        bar.style.height = '30%';
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      if (isMuted) {
        muteBtn.style.background = 'hsl(var(--destructive))';
        micIcon.classList.add('hidden');
        micOffIcon.classList.remove('hidden');
      } else {
        muteBtn.style.background = 'hsl(var(--card) / 0.8)';
        micIcon.classList.remove('hidden');
        micOffIcon.classList.add('hidden');
      }
    }

    // ============ Chat ============
    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !isConnected || isProcessing) return;

      messageInput.value = '';
      addMessage('user', text);
      
      isProcessing = true;
      updateSpeakingIndicator(false, true);

      try {
        // Get AI response
        const response = await fetch(`${API_BASE}/api/ai-chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await response.json();
        const aiResponse = data.response || "I'm sorry, I couldn't process that.";
        
        addMessage('agent', aiResponse);
        await makeAvatarSpeak(aiResponse);
        
      } catch (error) {
        console.error('Error:', error);
        const errorMsg = "I'm having trouble connecting right now.";
        addMessage('agent', errorMsg);
        await makeAvatarSpeak(errorMsg);
      } finally {
        isProcessing = false;
        updateSpeakingIndicator(false, false);
      }
    }

    // Cleanup on page unload
    window.addEventListener('beforeunload', endAvatarSession);
  </script>
</body>
